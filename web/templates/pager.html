<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd"><html>
<head>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" type="text/css" href="css/style.css?3" />
    <title>GeoPhot</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link type="text/javascript" href="/css/bootstrap-switch/bootstrap-switch.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/fancybox/jquery.fancybox.pack.js"></script>
    <link rel="stylesheet" href="/css/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-switch/bootstrap-switch.js"></script>
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function() {
        $("[name='vk-checkbox']").bootstrapSwitch();
        $("[name='vk-checkbox']").bootstrapSwitch('size', 'mini');
        $("[name='insta-checkbox']").bootstrapSwitch();
        $("[name='insta-checkbox']").bootstrapSwitch('size', 'mini');
        $(".fancybox")
            .attr('rel', 'gallery')
            .fancybox({
                beforeLoad: function() {
                    var el, id = $(this.element).data('title-id');
                        if (id) {
                            el = $('#' + id);
                            if (el.length) {
                                this.title = el.html();
                            }
                        }
                }
            });
    });

</script>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
</div>

<div class="container container2" style="margin-top:60px;padding-bottom:20px;">
    <div class="page-header"><h1><a href="/">Search photos on map</a></h1></div>
    {include="$tmp"}
</div>
</div>

</body>
</html>
